<div id="videoContainer">
    <div id="set-height" [style.height.px]="duration"></div>
    <video id="video" videoScrubber (loadedmetadata)="onVideoLoaded($event)" preload="auto" playsinline autoplay muted>
        <source *ngIf="mp4" [src]="mp4" type="video/mp4" />
        <source *ngIf="mov" [src]="mov"  type="video/mov" />
        <source *ngIf="ogg" [src]="ogg" type="video/ogg">
    </video>
</div>
