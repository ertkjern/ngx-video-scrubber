<div id="videoContainer">
    <div id="set-height"></div>
    <video id="video" preload="auto" playsinline autoplay muted videoScrubber>
        <source *ngIf="mp4" [src]="mp4" type="video/mp4" />
        <source *ngIf="mov" [src]="mov"  type="video/mov" />
        <source *ngIf="ogg" [src]="ogg" type="video/ogg">
    </video>
</div>
